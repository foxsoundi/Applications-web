  <div class="row">
    <div class="col">

      <audio #audioPlayer (timeupdate)="update()">
        <source src="{{audioSource}}" type="audio/mp3" />
        Browser not supported
      </audio>

      <div>
        <a class="material-icons">skip_previous</a>
        <a #audioControl class="material-icons" (click)="play()">play_arrow</a>
        <a class="material-icons">skip_next</a>
      </div>

      <div class="progress" style="height: 4px;">
        <div #audioProgressBar class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <div class="slidecontainer">
        <i *ngIf="volume <= 0" class="material-icons">volume_mute</i>
        <i *ngIf="volume > 0 && volume <= 50" class="material-icons">volume_down</i>
        <i *ngIf="volume > 50" class="material-icons">volume_up</i>
        <input #audioVolumeSlide type="range" min="0" max="100" value={{volume}} class="slider">

  <!--      <i class="material-icons">volume_off</i>-->
      </div>

    </div>
  </div>
