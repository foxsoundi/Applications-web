<div class="container">
  <div class="row">

    <div style="position:relative;" *ngFor="let genreRaw of spotifyService.genresRawRoot.categories.items">
      <div class="grid-item" (click)="handleClick(genreRaw.id)" *ngIf="genreRaw.id != 'toplists' && genreRaw.id != 'mood'">

          <div class="grid-item-top">
            <img [attr.src]="genreRaw.icons[0].url" [attr.alt]="genreRaw.name" [attr.title]="genreRaw.name">
          </div>

      </div>
    </div>

  </div>
</div>
