<div class="col-3 grid-item" (click)="handleClick(genreRaw.id)" *ngFor="let genreRaw of spotifyService.genresRawRoot.categories.items">
  <div *ngIf="genreRaw.id != 'toplists'">
    <div class="grid-item-top">
      <img [attr.src]="genreRaw.icons[0].url" alt="">
    </div>

    <div class="grid-item-bot">
      <a href="" [text]=genreRaw.name></a>
    </div>
  </div>
</div>
