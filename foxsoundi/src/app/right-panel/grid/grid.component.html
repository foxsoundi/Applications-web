<div class="row">

  <div class="col-sm-3 grid-item" *ngFor="let genreRaw of spotifyService.genresRawRoot.categories.items">

    <div class="grid-item-top">
      <img [attr.src]="genreRaw.icons[0].url" alt="">
    </div>
    <div class="grid-item-bot">
      <a href="" [text]=genreRaw.name></a>
    </div>

  </div>

</div>
