<div class="col-3 grid-item" (click)="handleClick(playlistRaw.id)" *ngFor="let playlistRaw of spotifyService.playlistsRawRoot.playlists.items">

  <div class="grid-item-top">
    <img [attr.src]="playlistRaw.images[0].url" alt="">
  </div>

  <div class="grid-item-bot">
    <a href="" [text]="playlistRaw.name"></a>
  </div>

</div>
