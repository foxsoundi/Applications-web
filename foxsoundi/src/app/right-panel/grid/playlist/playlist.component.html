<div class="container">
  <div class="row">

    <div class="grid-item" (click)="handleClick(playlistRaw.id)" *ngFor="let playlistRaw of thePlaylist.playlists.items">

      <div class="grid-item-top">
        <img [attr.src]="playlistRaw.images[0].url" [attr.alt]="playlistRaw.name" [attr.title]="playlistRaw.name">
      </div>

    </div>

  </div>
</div>
