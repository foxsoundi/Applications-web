<div class="container">
  <div class="row">

    <div class="grid-item" (click)="handleClick(playlistRaw.id)" *ngFor="let playlistRaw of thePlaylist.playlists.items">

      <div class="grid-item-top">
        <img [attr.src]="playlistRaw.images[0].url" alt="">
      </div>

      <div class="grid-item-bot">
        <a href="" [text]="playlistRaw.name"></a>
      </div>

    </div>

  </div>
</div>
