<div class="row">
  <div class="col">
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let playlistRaw of spotifyService.playlistsRawRoot.playlists.items">
        <th>Play</th>
        <td><img [attr.src]="playlistRaw.images[0].url" alt=""> </td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
