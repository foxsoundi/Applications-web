<table class="table table-dark table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col"></th>
    <th scope="col">Titre ({{theTrack.total}})</th>
    <th scope="col">Artiste</th>
    <th scope="col">Album</th>
    <th scope="col">Dur√©e</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let trackRaw of theTrack.items ; index as i">
    <td>{{i + 1}}</td>
    <td><i class="material-icons pointer">play_circle_outline</i></td>
    <td>{{trackRaw.track.name}} <i *ngIf="trackRaw.track.explicit" class='material-icons'>explicit</i></td>
    <td><span *ngFor="let artist of trackRaw.track.artists ; index as i"><a [attr.href]="">{{artist.name}}</a>{{trackRaw.track.artists.length == i + 1 ? "" : " & "}}</span></td>
    <td><a [attr.href]="">{{trackRaw.track.album.name}}</a></td>
    <td>{{trackRaw.track.duration_ms | date:'m'}}'</td>
  </tr>
  </tbody>
</table>
